name: THM Sync (Portfolio)

on:
  schedule:
    - cron: '45 0 * * *'  # daily at 00:45 UTC
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: Run sync
        run: |
          python .github/workflows/thm_sync_portfolio.py
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "docs(portfolio): auto-append THM completions (badges heuristic)"
            git push
          else
            echo "No changes"
          fi
